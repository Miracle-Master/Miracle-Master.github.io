<!DOCTYPE html>
<html>
<head>
    <style>
        body {
            background: #1a042d;
            margin: 0;
            height: 100vh;
            overflow: hidden;
            position: relative;
            font-family: 'Courier New', monospace;
        }

        .matrix {
            position: absolute;
            width: 100%;
            height: 100%;
            filter: brightness(1.8);
        }

        .code {
            position: absolute;
            animation: fall 3s linear infinite;
            opacity: 0.8;
            text-shadow: 0 0 12px #ff69fa;
        }

        /* 爱心形状 */
        .heart {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 280px;
            height: 280px;
            background: transparent;
        }
        
        .heart::before,
        .heart::after {
            content: '';
            position: absolute;
            width: 160px;
            height: 260px;
            background: #ff6bcd;
            border-radius: 160px 160px 0 0;
            box-shadow: 0 0 50px #ff00ff,
                      inset 0 0 30px #ff9ede;
        }
        
        .heart::before {
            left: 160px;
            transform: rotate(-45deg);
            transform-origin: 0 100%;
        }
        
        .heart::after {
            left: 0;
            transform: rotate(45deg);
            transform-origin: 100% 100%;
        }

        .text {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-size: 36px;
            font-family: 'Microsoft YaHei', sans-serif;
            text-shadow: 0 0 30px #ff00ff;
            z-index: 2;
        }

        @keyframes fall {
            0% { 
                transform: translateY(-20%) translateX(10px);
                opacity: 0.9; 
            }
            100% { 
                transform: translateY(120vh) translateX(30px);
                opacity: 0; 
            }
        }
    </style>
</head>
<body>
    <div class="matrix" id="matrix"></div>
    <div class="heart"></div>
    <div class="text">我爱你</div>

    <script>
        // 保留原始文字内容
        const codeWords = [
            'LOVE', '爱你喔', '小乖猪', '可爱猪', 
            '小美猪', '努力猪', 
            'D(●´З｀●)', '亲亲',
             'LOVE LOVE', '我的可爱宝宝', '聪明小猫',
            '(宝ᴗ宝)', 
        ];

        const colors = ['#ff6b6b', '#ff85c0', '#ff98d9', '#ff69fa'];
        
        function createCodeStream() {
            const code = document.createElement('div');
            code.className = 'code';
            code.style.left = Math.random() * 100 + '%';
            code.style.animationDuration = Math.random() * 1 + 2 + 's';
            code.style.color = colors[Math.floor(Math.random() * colors.length)];
            code.style.fontSize = Math.random() * 6 + 14 + 'px';
            
            // 生成3-5个重复词汇（保留原有逻辑）
            let content = '';
            const repeatCount = Math.floor(Math.random() * 3) + 3;
            for(let i=0; i<repeatCount; i++){
                content += codeWords[Math.floor(Math.random() * codeWords.length)] + ' ';
            }
            code.textContent = content;

            document.getElementById('matrix').appendChild(code);
            code.addEventListener('animationend', () => code.remove());
        }

        // 增强数字雨密度
        setInterval(createCodeStream, 25);

        // 添加科技感扫描线
        const scanline = document.createElement('div');
        scanline.style.cssText = `
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 2px;
            background: linear-gradient(
                to bottom,
                rgba(255,107,205,0.6) 0%,
                transparent 100%
            );
            animation: scan 2.5s infinite;
            box-shadow: 0 0 30px #ff00ff;
            pointer-events: none;
        `;
        document.body.appendChild(scanline);

        // 添加扫描动画
        const style = document.createElement('style');
        style.textContent = `
            @keyframes scan {
                0% { transform: translateY(-100%); }
                100% { transform: translateY(100vh); }
            }
        `;
        document.head.appendChild(style);
    </script>
</body>
</html>
